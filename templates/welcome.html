{% extends "layout.html" %}

{% with messages = get_flashed_messages(with_categories=true) %}

  {% if messages %}

    <ul class=flashes>

    {% for category, message in messages %}

      <div class="alert alert-{{ category }}">{{ message }}</div>

    {% endfor %}

    </ul>

  {% endif %}

{% endwith %}

<h1 style="text-align: center; margin: auto; width: 100%; margin-top:50">WELCOME!</h1>
